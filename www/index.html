<!DOCTYPE html>
<html>
  <head>
    <title>Pimenta Judge</title>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.gif" type="image/gif">
  </head>
  <body onload="init()">
    <div id="site">
      <h1>Pimenta Judgezzz~*~*</h1>
      <div id="header">
        <div id="session" class="left">
          <span id="teamname"></span> â€” <span id="remaining-time"></span>
        </div>
        <div id="menu" class="right">
          <ul>
            <li><a href="#" onclick="submission()">Attempt</a></li>
            <li><a href="#" onclick="scoreboard()">Scoreboard</a></li>
            <li><a href="#" onclick="clarifications()">Clarifications</a></li>
            <li><a href="?statement">Statement</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
        <div class="clear"></div>
      </div>
      <div id="content">
      </div>
      <div id="submission" style="display: none;">
        <h2>Send attempt</h2>
        <h4 id="response"></h4>
        <div style="text-align: center; margin: 10px;">File name must match {problem's upper case letter}.{language extension}, like A.c</div>
        <table>
          <tr><td>File:</td><td><input id="file" type="file"></td></tr>
          <tr><td><button onclick="attempt()">Send</button></td></tr>
        </table>
      </div>
      <div id="clarifications" style="display: none;">
        <h2>Clarifications</h2>
        <h4 id="response"></h4>
        <table>
          <tr><td>Problem:</td><td><select id="problem"></select></td></tr>
          <tr><td>Question:</td><td><input id="question" type="text"></td></tr>
          <tr><td><button onclick="question()">Send</button></td></tr>
        </table>
      </div>
    </div>
  </body>
</html>
